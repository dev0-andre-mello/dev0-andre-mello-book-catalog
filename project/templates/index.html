<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Catalog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a, button {
            text-decoration: none;
            padding: 6px 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button {
            background-color: #f44336;
        }
        button:hover, a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>üìö Book Catalog</h1>
    <a href="{{ url_for('add_book') }}">‚ûï Add New Book</a>

    {% if books %}
        <table>
            <thead>
                <tr>
                    <th>üìñ Title</th>
                    <th>‚úçÔ∏è Author</th>
                    <th>üìÖ Year</th>
                    <th>üóëÔ∏è Action</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.autor }}</td>
                        <td>{{ book.year }}</td>
                        <td>
                            <form action="{{ url_for('delete_book', book_id=book.id) }}" method="post" style="display:inline;">
                                <button type="submit" onclick="return confirm('Are you sure you want to delete this book?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No books registered yet. Add your first one! ‚ú®</p>
    {% endif %}
        </div>
</body>
</html>
